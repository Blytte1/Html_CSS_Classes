<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <!--  meta tag de acentos-->
    <meta charset="UTF-8">
  <!--  meta tag de compatibilidade entre o internet explorer.-->
    <meta http-equiv = "X-Ua-Compatible" content="IE = edge">
  <!--  meta tag de escala para ser visto em smartphones.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  meta tag de descrição da página.-->
    <meta name="description" content = "Essa é a descrição do meu site">
   <!-- meta tag de palavras chave da minha página.-->
    <meta name="keywords" content = "programação, html,css,javaScript">
  <!--  meta tag de autor da página.-->
    <meta name = "author" content = "Roberto Mascarenhas">

    <title> Barra de titulo</title>
</head>
<body>
    <!-- Só deve haver uma Tag h1 por página, de h2 a h6  são os subtítulos-->
    <h1>Aula de Html </h1>
    <!--parágrafo "p>" para criar rapido um lorem ipsum -->
    <P>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis excepturi ex earum ipsa illum porro ea perspiciatis mollitia, blanditiis voluptatibus quos totam dolor, aperiam molestias suscipit. Ab placeat iure est?</P>
    
</body>
</html>
