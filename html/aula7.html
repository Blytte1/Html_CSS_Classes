<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <br>
    <!-- Listas não ordenadas: -->
    <h2>Lista não ordenadas</h1>
    <ul>
    <li>Morango</li>
    <li>Laranja</li>
    <li>Ovos</li>
    </ul>
    <br>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>primeiro</li>
        <li>segundo</li>
        <li>terceiro</li>
    </ol>
</body>
</html>
